	sendData("switchup");

			clearInterval(timer);
		}

		element.style.opacity -= 0.1;
	}, 50);
}

function init() {
	switchUp = document.getElementById("switchUp");
	switchStop = document.getElementById("switchStop");
	switchDown = document.getElementById("switchDown");
	result = document.getElementById("result");

	connect();
}

function connect() {
	if (!JSON.parse(localStorage.getItem("settings"))) {
		var webSocketURI = prompt("Please enter URI of WebSocket Server.");
		var webSocketGUID = prompt("Please enter GUID of WebSocket Server.");

		localStorage.setItem("settings", "{\"WebSocketURI\": \"" + webSocketURI + "\", \"WebSocketGUID\": \"" + webSocketGUID + "\"}");
	}

	websocket = new WebSocket(JSON.parse(localStorage.getItem("settings")).WebSocketURI);
	websocket.onopen = function(event) { onOpen(event) };
	websocket.onclose = function(event) { onClose(event) };
	websocket.onmessage = function(event) { onMessage(event) };
	websocket.onerror = function(event) { onError(event) };
}

function onOpen(event) {
	console.log("CONNECTED");
	websocket.send(JSON.stringify({ guid: JSON.parse(localStorage.getItem("settings")).WebSocketGUID }));
}

function onClose(event) {
	console.log("DISCONNECTED");
	connectWithData = undefined;
}

function onMessage(event) {
	var message = JSON.parse(event.data);

	if (message.accepted === true) {
		console.log("ACCEPTED");

		if (typeof(connectWithData) !== "undefined") {
			sendData(connectWithData);
			connectWithData = undefined;
		}
	} else {
		console.log("DATA: " + message.data);
	}
}

function onError(event) {
	console.log("ERROR: " + event.data);
	websocket.close();
}

function sendData(data) {
	if (typeof(websocket) === "undefined" || websocket.readyState === WebSocket.CLOSED) {
		connectWithData = data;
		connect();
	} else {
		console.log("SENT: " + data);
		websocket.send(JSON.stringify({ data: data }));
	}
}

window.addEventListener("load", init, false);

</script>

</body>

</html>
