<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Remote Switch Settings</title>
</head>

<body>

<script language="javascript" type="text/javascript">

function init() {
	var settings = JSON.parse(localStorage.getItem("settings"));
	var webSocketURI;
	var webSocketGUID;

	if (settings) {
		webSocketURI = settings.WebSocketURI;
		webSocketGUID = settings.WebSocketGUID;
	}

	webSocketURI = prompt("Please enter URI of WebSocket Server.", webSocketURI);
	webSocketGUID = prompt("Please enter GUID of WebSocket Server.", webSocketGUID);

	localStorage.setItem("settings", "{\"WebSocketURI\": \"" + webSocketURI + "\", \"WebSocketGUID\": \"" + webSocketGUID + "\"}");

	alert(JSON.parse(localStorage.getItem("settings")));
}

window.addEventListener("load", init, false);

</script>

</body>

</html>
